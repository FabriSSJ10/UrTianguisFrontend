<div class="container" style="margin: 10%">
  <div style="text-align: center;">
    <h1 class="title">Lista de Departamentos</h1>
  </div>

  <div class="cards-container">
    <div class="department-list">
      <div *ngFor="let element of dataSource.data" class="department-card">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-subtitle>CÃ³digo: {{ element.id_departamento }}</mat-card-subtitle>
            <mat-card-title>{{ element.departamento }}</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button (click)="eliminar(element.id_departamento)">
              <mat-icon style="color: #3c4640">delete</mat-icon> Eliminar
            </button>
            
            <button mat-button [routerLink]="['ediciones', element.id_departamento]">
              <mat-icon style="color: #405a44">edit</mat-icon> Editar
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

  <mat-paginator [pageSize]="5" 
                 [pageSizeOptions]="[5, 10, 20]" 
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
