<div class="container" style="margin: 2%">
  <div style="text-align: center;">
    <h1 class="title">Lista de Tiendas</h1>
  </div>

  <div class="cards-container">
    <div *ngFor="let element of dataSource.data" class="store-card">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ element.nombre }}</mat-card-title>
          <mat-card-subtitle>CÃ³digo: {{ element.id_tienda }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p><strong>Altitud:</strong> {{ element.altitud }}</p>
          <p><strong>Latitud:</strong> {{ element.latitud }}</p>
          <p><strong>Logo:</strong></p>
<img *ngIf="element.logo" [src]="element.logo" alt="Logo de Usuario" class="logo-img">

          <p><strong>Usuario:</strong> {{ element.us.nombre }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <mat-paginator [pageSize]="5" 
                 [pageSizeOptions]="[5, 10, 20]" 
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
