<div>
    <div><h1>Registrar Tipo de Pago</h1></div>
    <div>
      <form [formGroup]="form" (submit)="insertar()">
        <mat-form-field class="example-full-width">
          <mat-label>Tipo</mat-label>
          <input matInput placeholder="Efectivo" formControlName="htipopago" />
        </mat-form-field>
        <div>
          <button mat-flat-button>Registrar</button>
        </div>
      </form>
    </div>
  </div>
