<div class="container">
  <div style="text-align: center; margin: 10%">
    <h1>Lista de Departamentos</h1>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id_tipopago }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>tipo pago</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo_pago }}</td>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="eliminar(element.id_tipopago)"
        >
          <mat-icon style="color: #eb0a21">delete</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td
          mat-cell
          *matCellDef="let element"
          [routerLink]="['ediciones', element.id_tipopago]"
        >
          <mat-icon style="color: #eb0a21">edit</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
