<div class="container" style="margin: 10%">
  <div style="text-align: center;">
    <h1 class="title">Lista de Detalles de Pedido</h1>
  </div>

  <div class="cards-container">
    <div *ngFor="let element of dataSource.data" class="detail-card">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-subtitle>CÃ³digo de Detalle: {{ element.id_det_pedido }}</mat-card-subtitle>
          <mat-card-title># de Pedido: {{ element.pe.id_pedido }}</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <p><strong>Cantidad:</strong> {{ element.cantidad }}</p>
          <p><strong>Precio Total:</strong> {{ element.precio_total }}</p>
          <p><strong>Sub Total:</strong> {{ element.sub_total }}</p>
          <p><strong>Prenda:</strong> {{ element.pr.nombre }}</p>
        </mat-card-content>
        
        <mat-card-actions>
          <button mat-button (click)="eliminar(element.id_det_pedido)">
            <mat-icon style="color: #3c4640">delete</mat-icon> Eliminar
          </button>
          
          <button mat-button [routerLink]="['ediciones', element.id_det_pedido]">
            <mat-icon style="color: #405a44">edit</mat-icon> Editar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <mat-paginator [pageSize]="5" 
                 [pageSizeOptions]="[5, 10, 20]" 
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
