<div class="container" style="text-align: center; margin: 2%">
    <div><h1>Registro de Comentario Outfit</h1></div>
    <div>
      <form [formGroup]="form" (submit)="insertar()">
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Comentario</mat-label>
          <input matInput formControlName="hcomentario" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="hus" >
            @for (m of listaUsuarios; track m) {
            <mat-option [value]="m.id_usuario">{{ m.nombre }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>Outfit</mat-label>
            <mat-select formControlName="hou" >
              @for (m of listaoutfit; track m) {
              <mat-option [value]="m.id_outfit">{{ m.nombre }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
          <br />
        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
