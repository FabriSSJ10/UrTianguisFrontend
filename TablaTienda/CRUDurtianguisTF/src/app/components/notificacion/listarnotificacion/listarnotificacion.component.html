<div class="container">
    <div style="text-align: center;margin: 10%;"><h1>Notificaciones</h1></div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element">{{ element.id_notificacion }}</td>
        </ng-container>
  
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef>Pedido confirmado?</th>
          <td mat-cell *matCellDef="let element">{{ element.confirmacion_pedido }}</td>
        </ng-container>
  
        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef>Envío entregado?</th>
            <td mat-cell *matCellDef="let element">{{ element.confirmacion_entrega }}</td>
          </ng-container>

          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element" (click)="eliminar(element.id_notificacion)">
              <mat-icon style="color:rgb(156, 53, 53)">delete</mat-icon></td>
          </ng-container>
    
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let element" [routerLink]="['ediciones', element.id_notificacion]">
              <mat-icon style="color:rgb(156, 53, 53)">edit</mat-icon></td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
