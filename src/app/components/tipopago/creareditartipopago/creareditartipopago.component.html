<div class="container" style="text-align: center; margin: 2%">
  <div><h1>{{ edicion ? 'Modificar Tipo de Pago' : 'Registrar Tipo de Pago' }}</h1></div>
  <div>
    <form [formGroup]="form" (submit)="insertar()">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>Código</mat-label>
        <input matInput formControlName="hcodigo" readonly />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Tipo de Pago</mat-label>
        <input matInput placeholder="Efectivo" formControlName="htipo_Pago" />
        <mat-error *ngIf="form.get('htipo_Pago')?.hasError('required')">
          El tipo de pago es obligatorio.
        </mat-error>
        <mat-error *ngIf="form.get('htipo_Pago')?.hasError('maxlength')">
          El tipo de pago no puede tener más de 20 caracteres.
        </mat-error>
      </mat-form-field>

      <div>
        <button mat-flat-button class="custom-button" type="submit">
          {{ edicion ? 'Modificar' : 'Registrar' }}
        </button>
      </div>
    </form>
  </div>
</div>
