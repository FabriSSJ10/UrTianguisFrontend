<div class="container" style="text-align: center;margin:2%">
  <div><h1>{{ edicion ? 'Modificar Tipo de Prenda' : 'Registro de Tipo de Prenda' }}</h1></div>
  <div>
    <form [formGroup]="form" (submit)="insertar()">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>CÃ³digo</mat-label>
        <input matInput formControlName="hcodigo" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Tipo de Prenda</mat-label>
        <input matInput placeholder="Prendas superiores" formControlName="htipo_prenda" />
        <mat-error *ngIf="form.controls['htipo_prenda'].hasError('required')">El tipo de prenda es obligatorio.</mat-error>
        <mat-error *ngIf="form.controls['htipo_prenda'].hasError('maxlength')">El tipo de prenda no puede superar los 100 caracteres.</mat-error>
      </mat-form-field>

      <div>
        <button mat-flat-button class="custom-button">{{ edicion ? 'Modificar' : 'Registrar' }}</button>
      </div>
    </form>
  </div>
</div>
