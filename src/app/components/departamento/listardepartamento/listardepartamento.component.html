<div class="container" style="margin: 10%">
  <div style="text-align: center;">
    <h1 class="title">Lista de Departamentos</h1>
  </div>

  <div class="cards-container">
    <div class="department-list">
      <div *ngFor="let element of dataSource.data" class="department-card">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-subtitle>Código: {{ element.id_departamento }}</mat-card-subtitle>
            <mat-card-title>{{ element.departamento }}</mat-card-title>
          </mat-card-header>

          <!-- Opciones de acción para el listado inicial -->
          <mat-card-actions class="action-buttons" *ngIf="expandedCard !== element.id_departamento">
            <button mat-icon-button color="warn" (click)="eliminar(element.id_departamento)">
              <mat-icon style="color: #405a44">delete</mat-icon>
              <span class="button-text">Eliminar</span>
            </button>
            
            <button mat-icon-button color="primary" [routerLink]="['ediciones', element.id_departamento]">
              <mat-icon style="color: #405a44">edit</mat-icon>
              <span class="button-text">Editar</span>
            </button>
            
            <button mat-icon-button color="accent" (click)="verMas(element.id_departamento)">
              <mat-icon style="color: #405a44">visibility</mat-icon>
              <span class="button-text">Ver más</span>
            </button>
          </mat-card-actions>

          <!-- Detalles completos del catálogo si está expandido -->
          <mat-card-content *ngIf="expandedCard === element.id_departamento">
            <p><strong>Código:</strong> {{ element.id_departamento }}</p>
            <p><strong>Departamento:</strong> {{ element.departamento }}</p>
          </mat-card-content>

          <!-- Botón para regresar al listado normal -->
          <mat-card-actions *ngIf="expandedCard === element.id_departamento">
            <button mat-button (click)="regresar()">
              <mat-icon style="color: #405a44">arrow_back</mat-icon> Regresar
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

  <mat-paginator [pageSize]="5" 
                 [pageSizeOptions]="[5, 10, 20]" 
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
