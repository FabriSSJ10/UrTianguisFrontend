<div class="container" style="text-align: center; margin: 2%">
  <div><h1>{{ edicion ? 'Modificar Notificación' : 'Registrar Notificación' }}</h1></div>
  <div>
    <form [formGroup]="form" (submit)="insertar()">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>Código</mat-label>
        <input matInput formControlName="hcodigo" readonly />
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="hdescripcion" />
        <mat-error *ngIf="form.get('hdescripcion')?.hasError('required')">
          La descripción es obligatoria.
        </mat-error>
        <mat-error *ngIf="form.get('hdescripcion')?.hasError('maxlength')">
          La descripción no puede tener más de 100 caracteres.
        </mat-error>
      </mat-form-field>
      <br />

      <div>
        <button mat-flat-button class="custom-button" [disabled]="form.invalid">
          {{ edicion ? 'Modificar' : 'Registrar' }}
        </button>
      </div>
    </form>
  </div>
</div>
