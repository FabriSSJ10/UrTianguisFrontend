<div class="container" style="text-align: center;margin:2%">
  <div>
    <h1>{{ edicion ? 'Modificar Tipo de Ocasion' : 'Registro de Tipo de Ocasion' }}</h1>
  </div>
  <div>
    <form [formGroup]="form" (ngSubmit)="insertar()">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>Código</mat-label>
        <input matInput formControlName="hcodigo" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Tipo de Ocasion</mat-label>
        <input matInput placeholder="Formal" formControlName="htipo_ocasion" />
        <mat-error *ngIf="form.controls['htipo_ocasion'].hasError('required')">El tipo de ocasión es obligatorio.</mat-error>
        <mat-error *ngIf="form.controls['htipo_ocasion'].hasError('maxlength')">El tipo de ocasión no puede superar los 100 caracteres.</mat-error>
      </mat-form-field>

      <div>
        <button mat-flat-button class="custom-button">{{ edicion ? 'Modificar' : 'Registrar' }}</button>
      </div>
    </form>
  </div>
</div>
