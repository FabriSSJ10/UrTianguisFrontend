<div class="container">
  <h1>Reporte de Cantidad de Pagos por Tipo de Pago y Mes</h1>
  
  <!-- Gráfico -->
  <div class="chart-container">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [type]="barChartType"
      [legend]="barChartLegend">
    </canvas>
  </div>

  <!-- Tabla -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Mes Cancelado</th>
          <th>Método de Pago</th>
          <th>Cantidad de Pagos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData">
          <td>{{ getMonthName(item.mes_cancelado) }}</td>
          <td>{{ item.metodo_pago }}</td>
          <td>{{ item.cantidad_de_pagos }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
