<div class="container">
  <h1>Reporte de Cantidad de Pedidos por Departamento</h1>
  <div style="height: 400px; width: 100%; max-width: 600px; margin: 0 auto;">
    <canvas
      baseChart
      [datasets]="barChartData"
      [type]="barCharType"
      [options]="barCharOptions"
      [labels]="barChartLabels">
    </canvas>
  </div>

  <!-- Tabla de detalles -->
  <table>
    <thead>
      <tr>
        <th>Departamento</th>
        <th>Cantidad de Pedidos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData">
        <td>{{ item.departamento }}</td>
        <td>{{ item.cantidad_pedidos }}</td>
      </tr>
    </tbody>
  </table>
</div>
