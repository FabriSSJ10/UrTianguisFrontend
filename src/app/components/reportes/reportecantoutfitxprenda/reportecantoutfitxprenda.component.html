<div class="container">
  <h1>Reporte de Cantidad de Outfits por Prenda</h1>
  <div style="height: 400px; width: 100%; max-width: 600px; margin: 0 auto;">
    <canvas baseChart
      [datasets]="barChartData"
      [type]="barCharType"
      [options]="barCharOptions"
      [labels]="barChartLabels">
    </canvas>
  </div>
  <!-- Tabla con los datos -->
  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>Prenda</th>
        <th>Cantidad de Outfits</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tablaDatos">
        <td>{{ item.nombre_prenda }}</td>
        <td>{{ item.cantidad_outfits }}</td>
      </tr>
    </tbody>
  </table>
</div>
