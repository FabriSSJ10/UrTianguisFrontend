<div class="container">
  <h1>Reporte de Monto Total de Pagos seg√∫n Departamento</h1>
  <div style="height: 400px; width: 100%; max-width: 600px; margin: 0 auto;">
    <canvas baseChart
      [datasets]="barChartData"
      [type]="barCharType"
      [options]="barCharOptions"
      [labels]="barChartLabels">
    </canvas>
  </div>
  <!-- Tabla con los datos -->
  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>Departamento</th>
        <th>Monto Total de Pagos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tablaDatos">
        <td>{{ item.departamento }}</td>
        <td>{{ item.monto_total }}</td>
      </tr>
    </tbody>
  </table>
</div>
