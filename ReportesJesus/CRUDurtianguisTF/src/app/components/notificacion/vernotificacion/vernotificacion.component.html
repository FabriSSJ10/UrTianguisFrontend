<div class="container" style="margin: 10%">
  <div style="text-align: center;">
    <h1 class="title">Lista de Notificaciones</h1>
  </div>

  <div class="cards-container">
    <div class="notification-card" *ngFor="let element of dataSource.data">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-subtitle>CÃ³digo: {{ element.id_notificacion }}</mat-card-subtitle>
          <mat-card-title>{{ element.descripcion }}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>
  </div>

  <mat-paginator 
    [pageSize]="5" 
    [pageSizeOptions]="[5, 10, 20]" 
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
